language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - android-sdk-license-.+
  - google-gdk-license-.+
before_script:
- chmod +x gradlew
script:
- "./gradlew build"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
    repo: jusonqiu/android-algorithm-view
